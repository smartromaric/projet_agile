<!DOCTYPE html>
<html>
<head>
    <title>Mettre à jour le stock</title>
</head>
<body>
    <h1>Mettre à jour le stock pour {{ form.instance.product.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>

    <a href="{% url 'stock_list' %}">Retour à la liste du stock</a>
</body>
</html>
