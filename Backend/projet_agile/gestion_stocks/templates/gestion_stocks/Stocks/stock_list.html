<!DOCTYPE html>
<html>
<head>
    <title>Liste du stock</title>
</head>
<body>
    <h1>Liste du stock</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Date de réapprovisionnement</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in object_list %}
                <tr>
                    <td>{{ stock.product.name }}</td>
                    <td>{{ stock.quantity }}</td>
                    <td>{{ stock.last_restock_date }}</td>
                    <td>
                        <a href="{% url 'stock_update' stock.pk %}">Mettre à jour</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="4">Aucun stock trouvé.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
