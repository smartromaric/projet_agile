<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} une catégorie</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} une catégorie</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>

    <a href="{% url 'category_list' %}">Retour à la liste des catégories</a>
</body>
</html>
