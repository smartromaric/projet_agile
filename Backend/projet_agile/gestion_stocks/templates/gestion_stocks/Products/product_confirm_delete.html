<!DOCTYPE html>
<html>
<head>
    <title>Supprimer le produit</title>
</head>
<body>
    <h1>Êtes-vous sûr de vouloir supprimer le produit "{{ object.name }}" ?</h1>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
        <a href="{% url 'product_list' %}">Annuler</a>
    </form>
</body>
</html>
