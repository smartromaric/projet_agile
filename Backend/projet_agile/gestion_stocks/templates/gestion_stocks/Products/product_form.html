<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} un produit</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Modifier{% else %}Créer{% endif %} un produit</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>

    <a href="{% url 'product_list' %}">Retour à la liste des produits</a>
</body>
</html>
